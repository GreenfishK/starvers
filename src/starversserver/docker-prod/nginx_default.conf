# Redirect HTTP to HTTPS and handle certbot
server {
    listen 80;
    server_name starvers.ec.tuwien.ac.at;

    # Certbot verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl;
    server_name starvers.ec.tuwien.ac.at;

    ssl_certificate /etc/letsencrypt/live/starvers.ec.tuwien.ac.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/starvers.ec.tuwien.ac.at/privkey.pem;

    # -----------------------
    # SPARQL Query endpoint
    # -----------------------
    location /BI2025 {
        rewrite ^/BI2025$ /repositories/BI2025 break;

        proxy_pass http://rdfstore_bi:7200/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout   120s;
        proxy_send_timeout      120s;
        proxy_read_timeout      120s;
        send_timeout            120s;
    }

    # -----------------------
    # SPARQL Update endpoint
    # -----------------------
    location /BI2025/statements {
        rewrite ^/BI2025/statements$ /repositories/BI2025/statements break;

        proxy_pass http://rdfstore_bi:7200/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Buffer request body so Lua can read it
        client_body_buffer_size 128k;
        client_max_body_size 10M;
        proxy_request_buffering on;

        # Lua logic to block destructive SPARQL
        access_by_lua_block {
            ngx.req.read_body()
            local body = ngx.req.get_body_data()
            if body then
                local lower_body = string.lower(body)
                if string.find(lower_body, "delete") or
                   string.find(lower_body, "drop") or
                   string.find(lower_body, "clear") or
                   string.find(lower_body, "move") or
                   string.find(lower_body, "copy") then
                    ngx.status = 403
                    ngx.say("SPARQL update forbidden: destructive keywords detected.")
                    return ngx.exit(403)
                end
            end
        }
    }

    # -----------------------
    # Proxy all other requests to frontend
    # -----------------------
    location / {
        proxy_pass http://gui:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout   120s;
        proxy_send_timeout      120s;
        proxy_read_timeout      120s;
        send_timeout            120s;
    }
}
