<section class="tree-node">
    <span class="expand-btn">[+]</span>
    <span class="class-label">{{ node.id }}</span>
    <span class="info">Instances: {{ node.cnt_class_instances }}</span>
    <span class="info">Added: {{ node.cnt_classes_added }}</span>
    <span class="info">Deleted: {{ node.cnt_classes_deleted }}</span>

    {% if node.children %}
    <section class="children" style="display: none;">
        {% for child in node.children %}
            {% include 'snapshot_stats.html' with context %}
        {% endfor %}
    </section>
    {% endif %}
</section>
